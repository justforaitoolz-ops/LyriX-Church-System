<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: http: ws: wss:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LyriX Desktop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/icon.png">

  <style>
    #startup-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }

    .logo-pulse {
      width: 180px;
      height: 180px;
      animation: pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: .5;
        transform: scale(0.95);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="startup-splash">
    <img src="/icon.png" class="logo-pulse" alt="LyriX Logo" />
  </div>
  <div id="root"></div>
  <script type="module" src="/src/renderer/main.jsx"></script>
</body>

</html>
